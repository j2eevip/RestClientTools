<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Test Report</title>
    <link href="css/report.css" rel="stylesheet" type="text/css"/>
    <link href="image/logo.png" rel="icon" type="image/x-icon"/>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/report.js" type="text/javascript"></script>
</head>

<body>
<div id="report_title">
    <h1>Test Report</h1>
    <h2>This report is generated by <a class="wistool" href="https://github.com/sherlock-Projects/rest-client"
                                       id="wistool">sherlock RESTClient</a>.
    </h2>
</div>
<div id="container">
    <canvas height="500" id="chart" width="600"></canvas>
    <table class="report" id="chartData">
        <tr>
            <th>Total</th>
            <th>@TOTAL@</th>
        </tr>
        <tr style="color:#0AC37C">
            <td>Passes</td>
            <td>@PASSES@</td>
        </tr>
        <tr style="color:#0B6AF6">
            <td>Failures</td>
            <td>@FAILURES@</td>
        </tr>
        <tr style="color:#F90606">
            <td>Errors</td>
            <td>@ERRORS@</td>
        </tr>
    </table>
    <table class="report" id="tasks">
        <tr>
            <th>ID</th>
            <th>Request</th>
            <th>Response</th>
            <th>Date</th>
            <th>Time</th>
            <th>Description</th>
            <th>Result</th>
            <th>Cause</th>
        </tr>
    </table>
</div>
</body>

</html>
